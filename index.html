<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Smart Todo List</title>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> Smart Todo List</h1>
            <p class="subtitle">Organize your tasks efficiently</p>
        </header>
        
        <main>
            <form class="todo-form">
                <div class="input-group">
                    <input type="text" placeholder="What needs to be done?" class="todo-input" maxlength="100" required>
                    <button class="todo-button" type="submit" aria-label="Add todo">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </form>
            
            <div class="controls">
                <div class="select">
                    <select name="todos" class="filter-todo" aria-label="Filter todos">
                        <option value="all">All Tasks</option>
                        <option value="completed">Completed</option>
                        <option value="uncompleted">Pending</option>
                    </select>
                </div>
                <button class="clear-btn" aria-label="Clear all todos">
                    <i class="fas fa-trash-alt"></i> Clear All
                </button>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="total-tasks">0</span>
                    <span class="stat-label">Total</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="completed-tasks">0</span>
                    <span class="stat-label">Completed</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="pending-tasks">0</span>
                    <span class="stat-label">Pending</span>
                </div>
            </div>
            
            <div class="todo-container">
                <ul class="todo-list" aria-label="Todo list"></ul>
                <div class="empty-state" id="empty-state">
                    <i class="fas fa-clipboard-list"></i>
                    <p>No tasks yet. Add one above to get started!</p>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Toast notification -->
    <div class="toast" id="toast"></div>
    
    <script src="app.js"></script>
</body>
</html>
